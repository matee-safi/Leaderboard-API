<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Leaderboard</title>
</head>
<body class="p-5">
    <div class="container">
        <h1 class="fs-1">Leaderboard</h1>
        <div class="row">
            <div class="col pt-5">
                <div class="row text-center mb-4">
                    <div class="table-header">
                        <h2 class="fs-3">Recent scores</h2><button id="refresh-btn" class="btn btn-primary" type="button">Refresh</button>
                    </div>
                </div>
                <div class="table-responsive">
                    <ul class="table">
                        
                    </ul>
                </div>
            </div>
            <div class="col p-5 text-center">
                <h2 class="mb-4 fs-3">Add your score</h2>
                <form><input id="name-input" class="form-control mb-4" type="text" placeholder="Your name" required/><input id="score-input" class="d-flex w-100 form-control mb-4" type="number" placeholder="Your score" required/><button id="submit-btn" class="btn btn-primary float-right" type="submit">Button</button></form>
            </div>
        </div>
    </div>
</body>
</html>
