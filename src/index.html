<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Leaderboard</title>
</head>
<body class="p-5">
    <div class="container">
        <h1 class="fs-1">Leaderboard</h1>
        <div class="row">
            <div class="col pt-5">
                <div class="row text-center mb-4">
                    <div class="col">
                        <h3 class="fs-3">Recent scores</h3>
                    </div>
                    <div class="col m-auto"><button id="refresh-btn" class="btn btn-primary" type="button">Refresh</button></div>
                </div>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Score</th>
                            </tr>
                        </thead>
                        <tbody class="table-striped">

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col p-5 text-center">
                <h3 class="mb-4 fs-3">Add your score</h3>
                <form><input id="name-input" class="form-control mb-4" type="text" placeholder="Your name" required/><input id="score-input" class="d-flex w-100 form-control mb-4" type="number" placeholder="Your score" required/><button id="submit-btn" class="btn btn-primary float-right" type="submit">Button</button></form>
            </div>
        </div>
    </div>
</body>
</html>
